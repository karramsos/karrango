<!DOCTYPE html>

<html>
	<head>
		<title>Karrango</title>
	</head>

	<body>
		<h1>Karrango says...hello world!</h1>

		{% if categories %}
			<ul>
				{% for category in categories %}
				<!-- Foolowing line changed to add an HTML hyperlin -->
				<li><a href="/karrango/category/{{ category.url }}">{{ category.name }}</a></li>
				{% endfor %}
			</ul>
		{% else %}
			<strong>There are no categories present.</strong>
		{% endif %}

		<a href="/karrango/about/">About</a>
	</body>
</html>
